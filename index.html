<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>excel-generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/style.css">
   

</head>
<body class="bg-secondary">
    
    <h1>Excel Sheet Generator</h1>
    <div class="input-container">
        <label for="columns">Number of Columns:</label>
        <input type="number"  id="columns" min="1">
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" min="1" >
    </div>
    <div class="button-container">
        <button id="generate-btn" class="bg-success">Generate Excel</button>
        <button id="export-btn" class="bg-warning">Export Excel</button>
    </div>

    <div class="table-container" id="table-container"></div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

    <script src="assets/js/script.js"></script>    
</body>
</html>
